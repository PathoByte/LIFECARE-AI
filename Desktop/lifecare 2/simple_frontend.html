<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifeCare AI - Healthcare Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .metric {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .heart-rate { background: #ffebee; color: #f44336; }
        .blood-oxygen { background: #e3f2fd; color: #2196f3; }
        .temperature { background: #fff3e0; color: #ff9800; }

        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-left: 5px;
        }

        .input-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }

        .status.normal {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .status.anomaly {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .recommendations {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .recommendations h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .recommendations ul {
            list-style: none;
        }

        .recommendations li {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .recommendations li:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .readings-list {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .reading-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s ease;
        }

        .reading-item:hover {
            background-color: #f8f9fa;
        }

        .reading-item:last-child {
            border-bottom: none;
        }

        .reading-time {
            font-size: 0.9rem;
            color: #666;
        }

        .reading-values {
            display: flex;
            gap: 20px;
        }

        .reading-value {
            text-align: center;
        }

        .reading-value .value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .reading-value .label {
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .reading-values {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• LifeCare AI</h1>
            <p>Advanced Healthcare Monitoring System</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h3>üìä Current Metrics</h3>
                <div class="metric">
                    <div class="metric-icon heart-rate">‚ù§Ô∏è</div>
                    <div>
                        <div class="metric-value" id="current-hr">--</div>
                        <div class="metric-label">BPM</div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-icon blood-oxygen">ü´Å</div>
                    <div>
                        <div class="metric-value" id="current-spo2">--</div>
                        <div class="metric-label">% SpO2</div>
                    </div>
                </div>
                <div class="metric">
                    <div class="metric-icon temperature">üå°Ô∏è</div>
                    <div>
                        <div class="metric-value" id="current-temp">--</div>
                        <div class="metric-label">¬∞F</div>
                    </div>
                </div>
                <div id="health-status"></div>
            </div>

            <div class="card">
                <h3>üìà Add New Reading</h3>
                <form class="input-form" id="health-form">
                    <div class="form-group">
                        <label for="heart-rate">Heart Rate (BPM)</label>
                        <input type="number" id="heart-rate" min="30" max="220" required>
                    </div>
                    <div class="form-group">
                        <label for="blood-oxygen">Blood Oxygen (%)</label>
                        <input type="number" id="blood-oxygen" min="70" max="100" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature (¬∞F) - Optional</label>
                        <input type="number" id="temperature" min="95" max="110" step="0.1">
                    </div>
                    <button type="submit" class="btn">Add Reading</button>
                </form>
            </div>

            <div class="card">
                <h3>ü§ñ AI Analysis</h3>
                <div id="ai-analysis">
                    <p class="loading">Add a reading to see AI analysis...</p>
                </div>
            </div>
        </div>

        <div class="readings-list">
            <h3>üìã Recent Readings</h3>
            <div id="readings-container">
                <p class="loading">Loading readings...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api/v1';
        let currentUser = 'demo_user';

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentReadings();
            
            // Set up form submission
            document.getElementById('health-form').addEventListener('submit', handleFormSubmit);
            
            // Auto-refresh every 30 seconds
            setInterval(loadRecentReadings, 30000);
        });

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const heartRate = parseFloat(document.getElementById('heart-rate').value);
            const bloodOxygen = parseFloat(document.getElementById('blood-oxygen').value);
            const temperature = document.getElementById('temperature').value ? 
                parseFloat(document.getElementById('temperature').value) : null;

            if (heartRate < 30 || heartRate > 220) {
                alert('Heart rate must be between 30-220 BPM');
                return;
            }

            if (bloodOxygen < 70 || bloodOxygen > 100) {
                alert('Blood oxygen must be between 70-100%');
                return;
            }

            try {
                // Add reading
                const reading = await fetch(`${API_BASE}/health/readings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: currentUser,
                        heart_rate: heartRate,
                        blood_oxygen: bloodOxygen,
                        temperature: temperature
                    })
                });

                if (reading.ok) {
                    const readingData = await reading.json();
                    
                    // Update current metrics
                    updateCurrentMetrics(readingData);
                    
                    // Get AI prediction
                    const prediction = await fetch(`${API_BASE}/health/predict`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            heart_rate: heartRate,
                            blood_oxygen: bloodOxygen,
                            temperature: temperature
                        })
                    });

                    if (prediction.ok) {
                        const predictionData = await prediction.json();
                        updateAIAnalysis(predictionData);
                    }

                    // Clear form
                    document.getElementById('health-form').reset();
                    
                    // Reload readings
                    loadRecentReadings();
                    
                    alert('Reading added successfully!');
                } else {
                    alert('Failed to add reading. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding reading. Make sure the backend server is running.');
            }
        }

        function updateCurrentMetrics(reading) {
            document.getElementById('current-hr').textContent = reading.heart_rate;
            document.getElementById('current-spo2').textContent = reading.blood_oxygen.toFixed(1);
            document.getElementById('current-temp').textContent = 
                reading.temperature ? reading.temperature.toFixed(1) : '--';

            const statusDiv = document.getElementById('health-status');
            if (reading.is_anomaly) {
                statusDiv.innerHTML = '<div class="status anomaly">‚ö†Ô∏è Anomaly Detected</div>';
            } else {
                statusDiv.innerHTML = '<div class="status normal">‚úÖ Normal Reading</div>';
            }
        }

        function updateAIAnalysis(prediction) {
            const analysisDiv = document.getElementById('ai-analysis');
            
            const statusClass = prediction.is_anomaly ? 'anomaly' : 'normal';
            const statusText = prediction.is_anomaly ? '‚ö†Ô∏è Anomaly Detected' : '‚úÖ Normal Reading';
            
            let html = `
                <div class="status ${statusClass}">${statusText}</div>
                <p><strong>Confidence:</strong> ${prediction.confidence}%</p>
                <p><strong>Anomaly Score:</strong> ${prediction.anomaly_score.toFixed(3)}</p>
            `;

            if (prediction.recommendations && prediction.recommendations.length > 0) {
                html += `
                    <div class="recommendations">
                        <h4>ü§ñ AI Recommendations</h4>
                        <ul>
                            ${prediction.recommendations.map(rec => `<li>${rec}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            analysisDiv.innerHTML = html;
        }

        async function loadRecentReadings() {
            try {
                const response = await fetch(`${API_BASE}/health/readings`);
                if (response.ok) {
                    const data = await response.json();
                    displayReadings(data.readings || []);
                } else {
                    document.getElementById('readings-container').innerHTML = 
                        '<p class="loading">Failed to load readings. Make sure the backend server is running.</p>';
                }
            } catch (error) {
                console.error('Error loading readings:', error);
                document.getElementById('readings-container').innerHTML = 
                    '<p class="loading">Error loading readings. Make sure the backend server is running.</p>';
            }
        }

        function displayReadings(readings) {
            const container = document.getElementById('readings-container');
            
            if (readings.length === 0) {
                container.innerHTML = '<p class="loading">No readings available. Add your first reading above!</p>';
                return;
            }

            const html = readings.slice(-10).reverse().map(reading => {
                const date = new Date(reading.timestamp);
                const timeStr = date.toLocaleString();
                const statusClass = reading.is_anomaly ? 'anomaly' : 'normal';
                const statusIcon = reading.is_anomaly ? '‚ö†Ô∏è' : '‚úÖ';

                return `
                    <div class="reading-item">
                        <div class="reading-time">${timeStr}</div>
                        <div class="reading-values">
                            <div class="reading-value">
                                <div class="value">‚ù§Ô∏è ${reading.heart_rate}</div>
                                <div class="label">BPM</div>
                            </div>
                            <div class="reading-value">
                                <div class="value">ü´Å ${reading.blood_oxygen.toFixed(1)}</div>
                                <div class="label">% SpO2</div>
                            </div>
                            <div class="reading-value">
                                <div class="value">üå°Ô∏è ${reading.temperature ? reading.temperature.toFixed(1) : '--'}</div>
                                <div class="label">¬∞F</div>
                            </div>
                            <div class="reading-value">
                                <div class="value">${statusIcon}</div>
                                <div class="label">${reading.is_anomaly ? 'Anomaly' : 'Normal'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Check server status on load
        fetch('http://localhost:8000/health')
            .then(response => response.json())
            .then(data => {
                console.log('‚úÖ Backend server is running:', data);
            })
            .catch(error => {
                console.error('‚ùå Backend server not accessible:', error);
                alert('Backend server is not running. Please start it with: python simple_backend.py');
            });
    </script>
</body>
</html>
